<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            box-sizing: border-box;
        }

        .control {
            /* margin: auto; */
            display: flex;
            flex-direction: column;
            width: fit-content;
            gap: .5rem;
            user-select: none;
            position: sticky;
            left: 0;
            top: 0;
            height: inherit;
            z-index: 999;
            background: #fff;
            padding-right: 1rem;
            padding: 1rem;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: fit-content;
            /* margin: auto; */
            border: 1.5px solid rgba(0, 0, 0, .1);
            padding: .5rem;
            border-radius: .75rem;
            gap: .5rem;
            /* margin-top: .5rem; */
            position: relative;
            overflow: hidden;
            min-width: fit-content;
            z-index: 1;
            overflow: hidden;
            /* overflow: scroll; */
            height: fit-content;
            margin: 1rem;
            margin-left: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: -webkit-fill-available;
            font-size: 2rem;
            font-family: monospace;
        }

        .body {
            margin: 0;
            width: 100%;
            height: fit-content;
        }

        .modal {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999999;
            backdrop-filter: brightness(.67);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .modal-container {
            background: #fff;
            padding: 1.5rem;
            border-radius: 1.75rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 24rem;
            min-height: 12rem;
            justify-content: center;
            user-select: none;
            box-shadow: 0px 1px 8px 4px rgba(0, 0, 0, .067);
        }

        .modal-content {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-footer-button {
            border: 0;
            background: #000;
            color: #fff;
            font-size: 1rem;
            padding: .75rem 2rem;
            border-radius: .75rem;
            cursor: pointer;
        }

        .page {
            display: flex;
            flex-direction: row;
            overflow: scroll;
            min-height: 100vh;
            max-height: 100vh;
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        input {
            border: 1px solid rgba(0, 0, 0, .2);
            padding: .75rem 1rem;
            border-radius: .75rem;
            margin-top: .25rem;
            margin-bottom: .5rem;
            width: 15rem;
        }

        button#start {
            background: #000;
            color: #fff;
            border-radius: .75rem;
            padding: .75rem 0;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="modal" id="modal">
            <div class="modal-container">
                <div class="modal-content">
                    <span id="modal-text"></span>
                </div>
                <div class="modal-footer">
                    <button class="modal-footer-button" id="modal-button">New Game</button>
                </div>
            </div>
        </div>
        <div class="control">
            <span style="display: flex; flex-direction: column;">Rows:<input type="number" id="w"></span>
            <span style="display: flex; flex-direction: column;">Columns:<input type="number" id="h"></span>
            <button id="start">New Game</button>
        </div>
        <div class="game">
            <div class="header">
                <div id="left-sweepers">000</div>
                <div id="timer">000</div>
            </div>
            <div class="body">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="./minesweeper.js"></script>
</body>

</html>
